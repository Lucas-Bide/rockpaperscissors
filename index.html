<!DOCTYPE html>
<html>
    <script>
        function computerPlay()
        {
            let play = Math.floor(Math.random() * 3);
            return (play === 0) ? "Rock" : (play === 1) ? "Paper" : "Scissors";
        }
        function playRound(playerSelection, computerSelection)
        {
            if (playerSelection.toLowerCase() === computerSelection.toLowerCase())
                return `You tied with ${computerSelection}.`;

            if (playerSelection.toLowerCase() === "rock")
            {
                if (computerSelection === "Paper")
                    return "You Lose! Paper beats Rock.";
                return "You Win! Rock beats Scissors.";  
            }
            else if (playerSelection.toLowerCase() === "paper")
            {
                if (computerSelection === "Scissors")
                    return "You Lose! Scissors beat Paper.";
                return "You Win! Paper beats Rock";
            }
            else if (playerSelection.toLowerCase() === "scissors")
            {
                if (computerSelection === "Rock")
                    return "You Lose! Rock beats Scissors.";
                return "You Win! Scissors beat Paper.";
            }
        }
        function game()
        {                                                                      
            let playerPoints = 0;
            let compuPoints = 0;

            console.log("Welcome to a five round game of RPS!")
            for (i = 0; i < 5; i++)
            {
                let result = playRound(playerPlay(), computerPlay());
                console.log(result);
                if (result.includes("Win"))
                    playerPoints++;
                else if (result.includes("Lose"))
                    compuPoints++;
            }
            let result = "Game Over. ";
            result += ((playerPoints > compuPoints) ? "You Win!" : 
                    (playerPoints < compuPoints) ? "You Lose!" : "It's a tie!");
            console.log(result);
        }

        function playerPlay()
        {
            let play = "";
            while (play.toLowerCase() !== "rock" && play.toLowerCase()                    
                    !== "paper" && play.toLowerCase() !== "scissors")
                play = prompt("Choose Rock, Paper, or Scissors")
            return play;
        }

    </script>
</html>
